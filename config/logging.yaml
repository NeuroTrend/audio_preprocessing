version: 1
disable_existing_loggers: False

formatters:
    simple:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout

    file:
        class: logging.FileHandler
        level: INFO
        formatter: simple
        filename: myapp.log
        mode: a

    error_file:
        class: logging.FileHandler
        level: ERROR
        formatter: simple
        filename: error.log
        mode: a

loggers:
    development:
        level: DEBUG
        handlers: [console]
        propagate: no

    staging:
        level: INFO
        handlers: [console, file]
        propagate: no

    production-local:
        level: INFO
        handlers: [console, error_file]
        propagate: no

    production:
        level: WARNING
        handlers: [console]
        propagate: no

root:
    level: DEBUG
    handlers: [console]